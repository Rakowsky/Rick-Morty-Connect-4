<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Connect Four</title>
   <script src="./jquery.js"></script>
   <script src="./script.js"></script>
  <link rel="stylesheet" href="./index.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
    </div>
    <div class="rules">
      <p>The rules of the game are simple.</p>
      <br>
      <p>First person to get 4 in a row vertically, horizontally, or diagonally wins.</p>
      <br>
      <form action="game.html" method="get">
          Player 1: <input type="text" name="player1" id="p1"><br>
          Player 2: <input type="text" name="player2" id="p2"><br>
      <p>Ready?</p>
      <br>
    </div>
    <div class="start">
    <input type="submit" value="Start Game">
    </form>
    </div>
  </div>
</body>
</html>
